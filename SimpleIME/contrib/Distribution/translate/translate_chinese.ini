[Tool Window]

$Settings = 设置

[Settings]

$Enable_Mod = 启用Mod
$Enable_Mod_Tooltip = 取消勾选以禁用所有 mod 功能(禁用键盘)
$Languages = 语言
$Languages_Apply = 确定
$States = 状态
$Ime_Enabled = IME 已启用
$Ime_Enabled_Tooltip = IME 默认仅在存在输入框时启用
$Ime_Focus = IME 焦点
$Ime_Focus_Tooltip = IME 仅在存在输入框以及键盘焦点时启用
$Force_Focus_Ime = 强制 IME 焦点
$Ime_Follow_Ime = IME 跟随鼠标
$Ime_Follow_Ime_Tooltip = IME 出现在鼠标的位置
$Keep_Ime_Open = ⚠保持 IME 开启
$Keep_Ime_Open_Tooltip = ⚠在没有输入框时启用 KeepImeOpen 会导致致命 BUG! 请只在某些未启用 IME 的输入框打开时使用.
$Themes = 主题
$Themes_Apply = 确定
$Focus_Manage = 焦点管理配置
$Focus_Manage_Permanent = 永久
$Focus_Manage_Permanent_Tooltip = 更稳定, 焦点完全交给本 Mod 管理
$Focus_Manage_Temporary = 临时
$Focus_Manage_Temporary_Tooltip = 更好的兼容性, 仅在 IME 启用时管理焦点
$Enable_Unicode_Paste = 启用 Unicode 粘贴
$Enable_Unicode_Paste_Tooltip = 启用或关闭 Mod 提供的 unicode 粘贴功能

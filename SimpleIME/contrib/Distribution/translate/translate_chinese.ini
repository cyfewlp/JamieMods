[Tool Window]

$Settings = 设置

[Settings]
$Mod_Config = Mod
$Enable_Mod = 启用Mod
$Enable_Mod_Tooltip = 取消勾选以禁用所有 mod 功能(禁用键盘)
$Font_Size_Scale = 字体大小缩放
$Languages = 语言
$States = 状态
$Features = 功能
$Ime_Enabled = IME 已启用
$Ime_Enabled_Tooltip = IME 默认仅在存在输入框时启用
$Ime_Focus = IME 焦点
$Ime_Focus_Tooltip = IME 仅在存在输入框以及键盘焦点时启用
$Force_Focus_Ime = 强制 IME 焦点
$Message_Filter_Enabled = 消息过滤
$Message_Filter_Enabled_Tooltip = 在 IME 激活期间拦截游戏事件
$Keep_Ime_Open = 保持 IME 开启
$Keep_Ime_Open_Tooltip = 主要用于在一些不支持 IME 的输入框中临时启用 IME
$Themes = 主题
$Focus_Manage = 焦点管理配置
$Focus_Manage_Permanent = 永久
$Focus_Manage_Permanent_Tooltip = 更稳定, 焦点完全交给本 Mod 管理
$Focus_Manage_Temporary = 临时
$Focus_Manage_Temporary_Tooltip = 更好的兼容性, 仅在 IME 启用时管理焦点
$Enable_Unicode_Paste = 启用 Unicode 粘贴
$Enable_Unicode_Paste_Tooltip = 启用或关闭 Mod 提供的 unicode 粘贴功能

[Ime Window Pos]
$Policy = IME 窗口位置更新策略
$Update_By_Cursor = 基于鼠标位置
$Update_By_Cursor_Tooltip = 根据当前鼠标的位置更新 IME 窗口位置
$Update_By_Caret = 基于插入符位置
$Update_By_Caret_Tooltip = 根据当前活动的输入框的插入符位置，自动更新 IME 窗口
$Update_By_None = 无
$Update_By_None_Tooltip = 不会自动更新 IME 窗口位置

[General]
; Shortcut key to show tool window
; DIK_F1-DIK_F10 => 0x3B, 0x44
; Check on: http://www.flint.jp/misc/?q=dik&lang=en
Tool_Window_Shortcut_Key = 0x1111
Log_Level = warn
Flush_Level = warn
Enable_Unicode_Paste = false
Enable_Tsf = false
Always_Active_Ime = true

[UI]
Highlight_Text_Color = 0xFF0000F1

Font_Size = 160.0

East_Asia_Font_File = C:/path/to/east-asia/font
Emoji_Font_File = C:\path\to\emoji-font
Use_Classic_Theme = true
Themes_Directory = a/b/c
Default_Theme = 12345